name: Deploy To Test

on:
  push:
    branches: [ master ]

jobs:
  deploy_to_app_engine:
    runs-on: ubuntu-18.04
    name: Deploy to GCP App Engine
    environment: test
    env:
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      DJANGO_SETTINGS_MODULE: homie.settings.test
      CLOUD_SQL_CONNECTION_NAME: ${{ secrets.CLOUD_SQL_CONNECTION_NAME }}
      TEST_DB_HOST: '127.0.0.1'
      TEST_DB_USER: ${{ secrets.DB_USER }}
      TEST_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      TEST_DB_NAME: ${{ secrets.DB_NAME }}
      TEST_DEFAULT_ADMIN_USERNAME: ${{ secrets.DEFAULT_ADMIN_USERNAME }}
      TEST_DEFAULT_ADMIN_PASSWORD: ${{ secrets.DEFAULT_ADMIN_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: System check
        shell: bash
        run: |
          ls -alh
          python --version
          pip --version
      - name: Build
        run: |
          pip install -r requirements.txt
          python manage.py collectstatic
      - id: deploy
        name: Deploy
        uses: google-github-actions/deploy-appengine@main
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          credentials: ${{ secrets.GCP_SA_KEY }}
          deliverables: app.test.yaml
      - name: Setup Cloud SQL Proxy
        uses: mattes/gce-cloudsql-proxy-action@v1
        with:
          creds: ${{ secrets.GCP_SA_KEY_JSON }}
          instance: ${{ secrets.CLOUD_SQL_CONNECTION_NAME }}
          proxy_version: 1.20.2
      - name: Migrate DB
        run: python manage.py migrate
      - name: Create a default admin user
        run: python manage.py create_default_admin

  check:
    runs-on: ubuntu-18.04
    name: Check
    environment: test
    needs: deploy_to_app_engine
    steps:
      - name: get_request
        run: curl --fail "${{ secrets.APP_URL }}"
