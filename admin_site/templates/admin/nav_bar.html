<nav>
  <div class="container py-3">
    <div class="row align-items-center">
      <!-- branding -->
      <div class="col align-self-center">

        <div class="row gx-2">
          <div class="col-auto">
            <a href="{% url 'homie_admin:index' %}">
              <img src="{% static 'admin_site/images/wsb.png' %}" alt=""
                   width="40" height="40"

          </div>
          <div class="col-auto">
            <a href="{% url 'homie_admin:index' %}">
