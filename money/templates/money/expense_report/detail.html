{% load humanize %}

{% for group in groups %}

  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header" id="accordion-header-{{ group.name }}">
        <button class="accordion-button collapsed expense_group_accordion" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#accordion-collapse-{{ group.name }}"
                aria-expanded="false"
                aria-controls="accordion-collapse-{{ group.name }}">
          <div class="col">{{ group.name }}</div>
          <div class="col-auto">{{ group.expense_value|intword }}</div>
        </button>
      </div>

      <div id="accordion-collapse-{{ group.name }}"
           class="accordion-collapse collapse"
           aria-labelledby="accordion-header-{{ group.name }}">
        <div class="accordion-body">

          {% for category in group.categories %}
            <a class="row text-fg"
               href="{{ category.expenses_url }}">
              <div class="col">{{ category.name }}</div>
              <div class="col-auto">{{ category.expense_value|intword }}</div>
            </a>

            {% if not forloop.last %}
              <hr/>
            {% endif %}

          {% endfor %}

        </div>
      </div>
    </div>
  </div>

  {% if not forloop.last %}
    <div class="py-2"></div>  <!-- spacer -->
  {% endif %}

{% endfor %}
